{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="post">
    <label> Username
        <input type="text" name="username"/>
    </label>

    <label> Password
        <input type="password" name="password"/>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit"/>
</form>
<p>Don't hace an account? <a href="/signup">Create one!</a></p>

{% endblock %}
